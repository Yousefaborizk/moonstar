{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Create Warehouse</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="card mb-4">
        <div class="card-header">Warehouse Information</div>
        <div class="card-body">
            {{ form.as_p }}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Warehouse</button>
    <a href="{% url 'warehouse_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
