<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Moonstar Inventory</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- jQuery (load before Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- CSRF Token for AJAX requests -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <style>
        :root {
            --mobile-breakpoint: 768px;
        }
        
        .image-form {
            transition: all 0.3s ease;
        }
        .image-form:hover {
            background-color: #f8f9fa;
        }
        
        .navbar {
            padding: 0.75rem 1rem;
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .navbar-toggler {
            padding: 0.25rem 0.5rem;
            border: none;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
        }
        
        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .alert {
            margin-left: -1rem;
            margin-right: -1rem;
            border-radius: 0;
        }
        
        @media (max-width: 767.98px) {
            .mobile-bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: #fff;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
                display: flex;
                padding: 0.5rem 0;
            }
            
            .mobile-nav-item {
                flex: 1;
                text-align: center;
                padding: 0.5rem;
                color: #495057;
                text-decoration: none;
                font-size: 0.75rem;
            }
            
            .mobile-nav-item.active {
                color: #0d6efd;
            }
            
            .mobile-nav-icon {
                font-size: 1.25rem;
                display: block;
                margin-bottom: 0.25rem;
            }
            
            body {
                padding-bottom: 60px;
            }
            
            .navbar-collapse {
                background: #343a40;
                padding: 1rem;
                margin-top: 0.5rem;
                border-radius: 0.25rem;
            }
        }
        
        @media (min-width: 768px) {
            .mobile-bottom-nav {
                display: none;
            }
            
            .container {
                max-width: 1140px;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
            
            .alert {
                border-radius: 0.375rem;
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Moonstar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link {% if request.path == '/products/list/' %}active{% endif %}" href="{% url 'product_list' %}">
                        <i class="bi bi-box-seam d-lg-none me-2"></i>Products
                    </a>
                    <a class="nav-link {% if request.path == '/warehouses/' %}active{% endif %}" href="{% url 'warehouse_list' %}">
                        <i class="bi bi-building d-lg-none me-2"></i>Warehouses
                    </a>
                    <a class="nav-link {% if request.path == '/clients/' %}active{% endif %}" href="{% url 'client_list' %}">
                        <i class="bi bi-people d-lg-none me-2"></i>Clients
                    </a>
                    <a class="nav-link {% if request.path == '/invoices/' %}active{% endif %}" href="{% url 'invoice_list' %}">
                        <i class="bi bi-receipt d-lg-none me-2"></i>Invoices
                    </a>
                </div>
                
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-light me-3">
                            Hello, {{ user.username }}
                        </span>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-3 mt-md-4">
        {% if messages %}
        <div class="mb-3 mb-md-4">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}
    <script>
        $.ajaxSetup({
            headers: {
                'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
            }
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints;
        }
        
        if (isTouchDevice()) {
            document.body.classList.add('touch-device');
        }
    </script>
    {% endblock %}
</body>
</html>
